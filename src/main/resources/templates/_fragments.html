<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" >
    <title th:replace="${title}">详情页</title>
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
</head>
<body>
    <!--导航-->
    <nav th:fragment="menu(n)" class="ui attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container" >
            <div class="ui   secondary stackable menu">
                <h2 class="ui teal header item">问答</h2>
                <a href="index.html" th:href="@{/}" class="item" th:classappend="${n==1}?'active'" ><i class="home icon" > </i>首页</a>
                <a href="types.html" th:href="@{/types/-1}"   class="item" th:classappend="${n==2}?'active'"><i class="idea icon" > </i>分类</a>
                <a href="archives.html" th:href="@{/archives}"  class="item" th:classappend="${n==3}?'active'"><i class="clone icon" > </i>归档</a>
                <a href="about.html" th:href="@{/about}" class="item" th:classappend="${n==4}?'active'"><i class="info icon" > </i>关于我</a>
                <div class="right item">
                    <form name="search" action="#" method="post" th:action="@{/search}" target="_blank">
                        <div class="ui icon input" >
                            <input type="text" name="query" placeholder="Search.." th:value="${query}">
                            <i onclick="document.forms['search'].submit()" class="search link icon" ></i>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <!-- <a href="#" class="ui  icon button m-right-top">
             <i class="sidebar icon"></i>
         </a>-->
    </nav>


    <!--文档页脚-->
    <footer th:fragment="footer" class="ui  inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container" >
            <div class="ui inverted divided grid">
                <div class="three wide column">
                    <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" class="ui round image" style="width: 120px">
                </div>
                <div class="three wide column m-opacity-mini" >
                    <h4 class="ui inverted header">最新博客</h4>
                    <div id="newblog-container">
                        <div class="ui inverted link list" th:fragment="newblogList">
                            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${recommendedBlogs}" th:text="${blog.title}">用户故事</a>
                        </div>
                    </div>
                </div>
                <div class="three wide column m-opacity-mini">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item" >QQ：503184429</a>
                        <a href="#" class="item" th:text="#{index.email}">Email：Thevelo@163.com</a>

                    </div>
                </div>

                <div class="seven wide column">
                    <h4 class="ui inverted header m-opacity-mini">自我介绍</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客。。。。。。。。。。。。。。。。。。</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">2020-2021@Thevelo</p>
        </div>

    </footer>

    <!--js文件-->
    <th:block th:fragment="script" >
        <script src="https://lib.baomitu.com/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
        <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
        <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
        <script>
            $("#newblog-container").load(/*[[@{/footer/newblog}]]*/"/footer/newblog");

        </script>
    </th:block>

</body>
</html>
