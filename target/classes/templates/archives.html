<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <title>标签</title>
    <link rel="stylesheet" href="../static/css/me.css" >
</head>
<body>

    <!--导航-->
    <nav th:replace="_fragments :: menu(3)" class="ui attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container" >
            <div class="ui   secondary stackable menu">
                <h2 class="ui teal header item">问答</h2>
                <a href="index.html" class="item"><i class="home icon" > </i>首页</a>
                <a href="types.html" class="item"><i class="idea icon" > </i>分类</a>
                <a href="tags.html" class=" item"><i class="tags icon" > </i>标签</a>
                <a href="archives.html" class="active item"><i class="clone icon" > </i>归档</a>
                <a href="about.html" class="item"><i class="info icon" > </i>关于我</a>
                <div class="right item">
                    <div class="ui icon input" >
                        <input type="text" placeholder="Search..">
                        <i class="search link icon" ></i>
                    </div>
                </div>
            </div>
        </div>
       <!-- <a href="#" class="ui  icon button m-right-top">
            <i class="sidebar icon"></i>
        </a>-->
    </nav>


    <!--中间内容-->
    <div class="m-container-small  m-padded-tb-large">
        <div class="ui container">
           <!--header-->
            <div class="ui top attached padded segment" >
                <div class="ui middle two column grid">
                    <div class="column ">
                        <div class="ui teal header">归档</div>
                    </div>
                    <div class="right aligned column">
                        共 <h3 class="ui orange header m-inline-block" th:text="${blogNum}">122</h3>篇
                    </div>
                </div>
            </div>
            <th:block th:each="item :${archiveMap}">
                <h2 class="ui center aligned header" th:text="${item.key}">2020</h2>
                <div class="ui fluid vertical menu" th:each="blog :${item.value}">
                    <a href="#"  th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item">
                    <span>
                         <i class="teal circle icon"></i> <span th:text="${blog.title}">关于鲸落</span>
                        <div class="ui  teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.updateTime,'MMMdd')}">5月20</div>
                    </span>
                        <div class="ui  orange basic left pointing label m-padded-mini" th:text="${blog.flag}">原创</div>

                    </a>
                </div>
            </th:block>
        </div>
    </div>

    <!--文档页脚-->
    <footer th:replace="_fragments :: footer " class="ui  inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container" >
            <div class="ui inverted divided grid">
                <div class="three wide column">
                    <img src="../static/images/wechat.jpg" class="ui round image" style="width: 120px">
                </div>
                <div class="three wide column m-opacity-mini">
                    <h4 class="ui inverted header">博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                    </div>
                </div>
                <div class="three wide column m-opacity-mini">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">QQ：503184429</a>
                        <a href="#" class="item">Email：Thevelo@163.com</a>

                    </div>
                </div>

                <div class="seven wide column">
                    <h4 class="ui inverted header m-opacity-mini">自我介绍</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客。。。。。。。。。。。。。。。。。。</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">2020-2021@Thevelo</p>
        </div>

    </footer>

</html>
